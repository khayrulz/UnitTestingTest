version: 2.1

orbs:
  android: circleci/android@1.0.3
  
jobs:
  unit-test:
    executor:
      name: android/android-machine
      resource-class: xlarge
    steps:
      - checkout
      - *setup_environment
      - *restore_gradle_cache
      - *restore_gems_cache
      - *bundle_dependencies
      - *ruby_dependencies
      - *android_dependencies
      - *save_gradle_cache
      - *save_gems_cache
      - *fastlane_dependencies
      - run:
          name: Run Unit Test
          command: bundle exec fastlane tests
      - store_artifacts:
          path: app/build/outputs/apk/
          destination: /apk/
      - store_artifacts:
          path: app/build/outputs/mapping/
          destination: /mapping/
      
workflows:
  test-and-build:
    jobs:
      - unit-test
